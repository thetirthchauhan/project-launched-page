<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Chauhan-Construction Website Launch</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        .container {
            display: flex;
            gap: 50px;
            justify-content: center;
        }

        .eye {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ffffff 60%, #d1d1d1);
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid #000000;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .pupil {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #000000 30%, #7801ff);
            border-radius: 50%;
            position: absolute;
            transition: all 0.05s linear;
            box-shadow: 0 0 10px rgba(0, 0, 0, 1.0);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes blink {

            0%,
            100% {
                height: 40px;
            }

            50% {
                height: 0;
            }
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding-top: 4rem;
        }

        .hero-section .overlay {
            background: radial-gradient(circle at 50% 120%, rgba(0, 0, 0, 0.3), rgba(255, 255, 255, 0));
            position: absolute;
            inset: 0;
        }

        .hero-section .content {
            position: relative;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div>
        <div class="hero-section">
            <div class="overlay"></div>
            <div class="content text-center">
                <h1 class="display-4 font-weight-bold neon-text">Chauhan Construction Website Launched</h1>
                <p class="lead font-weight-bold">to visit our website</p>

                <div class="container">
                    <div class="eye left-eye">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye right-eye">
                        <div class="pupil"></div>
                    </div>
                </div>
                <br>
                <a href="https://chauhan-construction.vercel.app" class="btn btn-primary btn-lg font-weight-bold">Click
                    Here</a>
                <p class="small mt-3">For the better experience, use Chrome on your phone</p>
            </div>
        </div>
    </div>
    <script>
        const eyes = document.querySelectorAll('.eye');

        document.addEventListener('', (event) => {
            // const { clientX: mouseX, clientY: mouseY } = event;

            eyes.forEach(eye => {
                const eyeRect = eye.getBoundingClientRect();
                const eyeCenterX = eyeRect.left + eyeRect.width / 0.5;
                const eyeCenterY = eyeRect.top + eyeRect.height / 0.5;

                const deltaX = mouseX - eyeCenterX;
                const deltaY = mouseY - eyeCenterY;

                const angle = Math.atan2(deltaY, deltaX);
                const pupil = eye.querySelector('.pupil');

                const maxDistance = 25;
                const distanceX = Math.cos(angle) * maxDistance;
                const distanceY = Math.sin(angle) * maxDistance;

                pupil.style.transform = `translate(${distanceX}px, ${distanceY}px)`;
            });
        });

        function blink() {
            eyes.forEach(eye => {
                const pupil = eye.querySelector('.pupil');
                pupil.style.animation = 'blink 0.1s ease-in-out';
                setTimeout(() => {
                    pupil.style.animation = 'pupil 0.05s linear';
                }, 200);
            });
        }

        setInterval(blink, Math.random() * 2000 + 1000);

        // initial position of the pupils to the bottom of the eyes
        eyes.forEach(eye => {
            const pupil = eye.querySelector('.pupil');
            pupil.style.transform = 'translate(0, 25px)';
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
